faqs_003: 
  position: "1"
  title: "Fejl ved tilf\xC3\xB8jelse af sp\xC3\xB8rgeskemaer til journal"
  id: "4"
  question: "Der kommer f\xC3\xB8lgende fejlmeddelse, n\xC3\xA5r jeg vil tilf\xC3\xB8je sp\xC3\xB8rgeskemaer til en journal:\r\n\
    Centret abbonnerer ikke p\xC3\xA5 nogen sp\xC3\xB8rgeskemaer for denne aldersgruppe.\r\n"
  answer: "Centret abonnerer ikke p\xC3\xA5 nogen skema, der passer til aldersgruppen for denne journal.\r\n\
    \r\n\
    Du skal kontakte BUPH for at f\xC3\xA5 adgang til flere skemaer.\r\n\
    \r\n\
    Hvis du er administrator, skal du under centre tilf\xC3\xB8je abonnementer til denne journals center."
  faq_section_id: "3"
