faqs_004: 
  position: "2"
  title: "Mangler sp\xC3\xB8rgeskemaer ved tilf\xC3\xB8jelse til journal"
  id: "5"
  question: "Ikke alle sp\xC3\xB8rgeskemaer vises, n\xC3\xA5r jeg vil tilf\xC3\xB8je sp\xC3\xB8rgeskemaer til en journal.\r\n"
  answer: "Alderen p\xC3\xA5 journalen afg\xC3\xB8r hvilke sp\xC3\xB8rgeskemaer, der kan tilf\xC3\xB8jes. For eksempel kan sp\xC3\xB8rgeskemaerne for unge (CBCL, YSR, TRF) kun tilf\xC3\xB8jes til journaler i alderen 11-16 \xC3\xA5r."
  faq_section_id: "3"
faqs_001: 
  position: "1"
  title: Fejl i teamkode
  id: "1"
  question: "N\xC3\xA5r jeg g\xC3\xA5r ind i centrete Forskningsenheden og opretter nyt team - ved kode skriver jeg 4200-51, det foreg\xC3\xA5ende er oprettet med 5200-50, men nu f\xC3\xA5r jeg beskeden: \r\n\
    \r\n\
    Fejl\r\n\
    Et eller flere felter er ikke udfyldt korrekt.\r\n\
    Teamkode skal v\xC3\xA6re 3 cifre."
  answer: "De fire f\xC3\xB8rste cifre i koden 4200-51 er centrets kode, de skal ikke angives igen ved oprettelse af et team, da et team h\xC3\xB8rer under et center. Angiv da kun teamkoden som trecifret tal, fx. 051."
  faq_section_id: "1"
