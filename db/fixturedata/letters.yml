    <p>I forbindelse med den forest&aring;ende "forsamtale" p&aring; B&oslash;rne- og Ungdomspsykiatrisk Afdeling, vil vi bede jer for&aelig;ldre udfylde et sp&oslash;rgeskema (CBCL-skema). Besvarelsen kan foreg&aring; over nettet, men ogs&aring; i papirformat.<br />Hvis I &oslash;nsker at f&aring; tilsendt skemaerne, bedes I ringe p&aring; og bede om at f&aring; skemaerne tilsendt. Har I mulighed for og lyst til at besvare skemaet elektronisk bedes I f&oslash;lge nedenst&aring;ende vejledning:<br /><br /><br />Brugernavn: {{login}}<br />Password {{password}}<br /><br /><br />G&aring; p&aring; internettet og tast http://www.cbcl-sdu.dk.<br />Herefter bedes I indtaste jeres overenst&aring;ende brugernavn og password.<br />F&oslash;lg herefter instrukserne.<br />Kan nogle af sp&oslash;rgsm&aring;lene ikke besvares, v&aelig;lges n&aelig;ste sp&oslash;rgsm&aring;l.<br />N&aring;r alle sp&oslash;rgsm&aring;lene er besvaret, trykkes p&aring; Send Svar. Det er ikke muligt at rette svar p&aring; sp&oslash;rgsm&aring;lene, n&aring;r der er valgt Send Svar.</p>
