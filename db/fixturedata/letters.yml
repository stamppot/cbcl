    <p>K&aelig;re for&aelig;ldre.<br /><br />{{fornavn}} er henvist til B&oslash;rne- og Ungdomspsykiatrien Odense. &nbsp;<br /><br />Som led i unders&oslash;gelsen og behandlingen vil vi bede jer for&aelig;ldre udfylde et sp&oslash;rgeskema (CBCL-skema).<br /><br />Besvarelsen kan foreg&aring; over nettet, men ogs&aring; i papirformat.<br />Hvis I &oslash;nsker at f&aring; tilsendt skemaerne, bedes I&nbsp;kontakte os&nbsp;p&aring; tlf. 6311 7122.<br /><br />Har I mulighed for at besvare skemaet elektronisk,&nbsp;f&oslash;lg venligst&nbsp;nedenst&aring;ende vejledning:<br /><br />Brugernavn: {{login}}<br />Password {{password}}<br /><br />G&aring; p&aring; internettet og tast <a href="http://www.cbcl-sdu.dk/">www.cbcl-sdu.dk</a>.<br />Herefter bedes I indtaste jeres ovenst&aring;ende brugernavn og password.<br />F&oslash;lg herefter instrukserne.<br />Kan nogle af sp&oslash;rgsm&aring;lene ikke besvares, v&aelig;lges n&aelig;ste sp&oslash;rgsm&aring;l. Fors&oslash;g dog at besvare alle sp&oslash;rsm&aring;l s&aring; vidt muligt. <br />N&aring;r&nbsp;skemaet er udfyldt, trykkes p&aring; <strong>Send Svar</strong>. Det er ikke muligt at rette&nbsp;i skemaet, n&aring;r der er valgt <strong>Send Svar</strong>.</p>
    <p>Skemaet bedes besvaret en uge f&oslash;r aftalt tid. <br />Vi h&aring;ber&nbsp;I vil v&aelig;re os behj&aelig;lpelig med at udfylde skemaet.</p>
    <p>Vedlagte kuvert&nbsp; indeholder et log-in til besvarelse af sp&oslash;rgeskema (p&aelig;dagog/dagplejer),&nbsp;kuverten bedes afleveret til dagpleje eller institution.</p>
    <p>Venlig hilsen<br /><br />Jette Asmussen<br />Overl&aelig;ge<br />Sm&aring;b&oslash;rnsteam</p>
