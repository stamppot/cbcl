    <p>K&aelig;re klassel&aelig;rer/p&aelig;dagog.</p>
    <p>&nbsp;Vedr.: Din elev {{navn}}</p>
    <p>{{navn}}&nbsp;er henvist til B&oslash;rne- og Ungdomspsykiatrisk Center Glostrup</p>
    <p>Som led i unders&oslash;gelsen og behandlingen beder&nbsp;vi&nbsp;elevens klassel&aelig;rer eller p&aelig;dagog om at udfylde et sp&oslash;rgeskema (TRF-skema), som omhandler barnets adf&aelig;rd.&nbsp;</p>
    <p>Besvarelsen kan foreg&aring; over nettet, men ogs&aring; i papirformat.<br />Hvis&nbsp;du &oslash;nsker at f&aring; tilsendt skemaerne, bedes&nbsp;du kontakte os p&aring; tlf.&nbsp;3864 0500.&nbsp;&nbsp;<br />Har&nbsp;du mulighed for at besvare skemaet elektronisk bedes&nbsp;du f&oslash;lge nedenst&aring;ende vejledning:<br /><br /><br />Brugernavn: {{login}}<br />Password {{password}}<br /><br /><br />G&aring; p&aring; internettet og tast http://www.cbcl-sdu.dk.<br />Indtast&nbsp;ovenst&aring;ende brugernavn og password.<br />F&oslash;lg herefter instrukserne.<br />Kan et sp&oslash;rgsm&aring;l ikke besvares, v&aelig;lges n&aelig;ste sp&oslash;rgsm&aring;l. Fors&oslash;g dog at besvare alle sp&oslash;rgsm&aring;l s&aring; vidt muligt.<br />N&aring;r du er f&aelig;rdig, trykkes p&aring; Send Svar. Det er ikke muligt at rette i skemaet, n&aring;r der er valgt Send Svar.</p>
    <p>Vi h&aring;ber du vil v&aelig;re os behj&aelig;lpelig med at udfylde skemaet.</p>
    <p>Venlig hilsen</p>
    <p>Tine Houmann <br />Overl&aelig;ge</p>
    <p>&nbsp;</p>
